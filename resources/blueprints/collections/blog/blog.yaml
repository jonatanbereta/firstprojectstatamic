title: Article
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: article_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Article image'
          -
            handle: article_content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              reading_time: true
              remove_empty_nodes: false
              type: bard
              display: 'Article content'
          -
            handle: template_field
            field:
              type: template
              display: 'Template Field'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
